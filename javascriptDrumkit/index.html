<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>JS DrumKit</title>
</head>
<body>
    <h1>The Javascript Drum Kit</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="32" class="key">
            <kbd>SpaceBar</kbd>
        </div>
    </div>

    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="65" src="audio/crashCymbal.wav"></audio>
    <audio data-key="32" src="audio/kickDrum.wav"></audio>


    <script type="text/javascript">
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return // stops the function from running altogether
            audio.currentTime = 0 // rewind to the start
            audio.play();
        })
    </script>
</body>
</html>

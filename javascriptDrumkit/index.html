<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>JS DrumKit</title>
</head>
<body>
    <h1>The Javascript Drum Kit</h1>        
    <div class="container">
        <div class="secondLayer">
            <div data-key="84" class="key" id="crashCymbal">
                <kbd><img src="images/crashCymbal.jpg" class="cymbals"/></kbd>
            </div>
            <div data-key="70" class="key" id="smallTom">
                <kbd><img src="images/smallTom.png" class="tom"/></kbd>
            </div>
            <div>
                
            </div>
            <div data-key="74" class="key" id="mediumTom">
                <kbd><img src="images/mediumTom.png" class="tom"/></kbd>
            </div>
            <div data-key="85" class="key" id="rideCymbal">
                <kbd><img src="images/rideCymbal.png" class="cymbals"/></kbd>            
            </div>            
        </div>
        <div class="firstLayer">
            <div data-key="87" class="key" id="hiHat">
                <kbd><img src="images/hiHat.jpg" class="cymbals"/></kbd>
            </div>
            <div data-key="86" class="key" id="snareDrum">
                <kbd><img src="images/snareDrum.png" class="tom"/></kbd>
            </div>
            <div>

            </div>
            <div data-key="78" class="key" id="floorTom">
                <kbd><img src="images/floorTom.png" class="tom"/></kbd>
            </div>
            <div data-key="89" class="key" id="crashRideCymbal">
                <kbd><img src="images/crashRideCymbal.png" class="cymbals"/></kbd>
            </div>
        </div>
        <div data-key="32" class="key" id="kickDrum">
            <kbd><img src="images/kickDrum.png" class="kick"/></kbd>
        </div>
    </div>
    <div style="width: 40%; text-align: center; position:relative; bottom: 50px;">
        <img src="images/tool.png" class="tool"/>
    </div>

    <audio data-key="85" src="audio/rideCymbal.wav"></audio>
    <audio data-key="89" src="audio/crashRideCymbal.wav"></audio>
    <audio data-key="84" src="audio/crashCymbal.wav"></audio>
    <audio data-key="87" src="audio/hiHat.wav"></audio>
    <audio data-key="74" src="audio/mediumTom.wav"></audio>
    <audio data-key="70" src="audio/smallTom.wav"></audio>
    <audio data-key="78" src="audio/floorTom.wav"></audio>
    <audio data-key="86" src="audio/snareDrum.wav"></audio>
    <audio data-key="32" src="audio/kickDrum.wav"></audio>


    <script type="text/javascript">
        window.addEventListener('keydown', (e) => {
            // Select the audio associated with the key
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

            // Select the particular class(or div) associated with the key
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return // stops the function from running altogether
            audio.currentTime = 0 // rewind to the start
            audio.play();
            key.classList.add('playing');
        });

        function removeTransition(e) {
            if(e.propertyName !== 'transform') return; //skip it if it is not a tranform

            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>JS DrumKit</title>
</head>
<body>
    <h1>The Javascript Drum Kit</h1>
    <img src="drumkit.png"/>
    <div class="keys">
        <div data-key="85" class="key">
            <kbd>U (RideCymbal)<img src="images/rideCymbal.jpg" width="120" height="120"/></kbd>            
        </div>
        <div data-key="89" class="key">
            <kbd>Y (crashRideCymbal)<img src="images/crashRideCymbal.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="84" class="key">
            <kbd>T (crashCymbal)<img src="images/crashCymbal.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="87" class="key">
            <kbd>W (Hi hat)<img src="images/hiHat.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="74" class="key">
            <kbd>J (mediumTom) <img src="images/mediumTom.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F (smallTom) <img src="images/smallTom.png" width="120" height="120"/></kbd>
        </div>
        <div data-key="78" class="key">
            <kbd>N (floorTom) <img src="images/floorTom.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="86" class="key">
            <kbd>V (snareDrum) <img src="images/snareDrum.jpg" width="120" height="120"/></kbd>
        </div>
        <div data-key="32" class="key">
            <kbd>SpaceBar (kickDrum) <img src="images/kickDrum.png" width="120" height="120"/></kbd>
        </div>
    </div>

    <audio data-key="85" src="audio/rideCymbal.wav"></audio>
    <audio data-key="89" src="audio/crashRideCymbal.wav"></audio>
    <audio data-key="84" src="audio/crashCymbal.wav"></audio>
    <audio data-key="87" src="audio/hiHat.wav"></audio>
    <audio data-key="74" src="audio/mediumTom.wav"></audio>
    <audio data-key="70" src="audio/smallTom.wav"></audio>
    <audio data-key="78" src="audio/floorTom.wav"></audio>
    <audio data-key="86" src="audio/snareDrum.wav"></audio>
    <audio data-key="32" src="audio/kickDrum.wav"></audio>


    <script type="text/javascript">
        window.addEventListener('keydown', (e) => {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if(!audio) return // stops the function from running altogether
            audio.currentTime = 0 // rewind to the start
            audio.play();
        });
    </script>
</body>
</html>
